<div class="container">
  <input type="text" class="form-control mb-4" [(ngModel)]="term">
  <div class="row">
    <div class="col-md-2 position-relative mb-5" *ngFor="let movie of trendingMovies | searchItems:term">
      <div class="item">
        <a [routerLink]="['/movieDetails', movie.id]">
          <img [src]="imagePrefix+movie.poster_path" alt="" class="img-fluid mb-3">
          <h5 class="f">{{movie.title | uppercase}}</h5>
          <div class="position-absolute top-0 end-0 p-2 bg-info">{{movie.vote_average | number:'1.0-1'}}</div>
        </a>
      </div>
    </div>
  </div>
</div>
